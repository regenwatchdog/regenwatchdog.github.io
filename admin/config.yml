# config.yml
publish_mode: editorial_workflow
site_url: https://estatewatch.london
logo_url: https://pbs.twimg.com/profile_images/1290966319949582336/jw4u0oX3_400x400.jpg

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'images'
collections:
  - name: 'blog'
    label: 'News Updates'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  
  - name: 'barkinganddagenham'
    label: 'Barking & Dagenham'
    identifier_field: name
    folder: '_estates/barkinganddagenham/'
    fields:
      - label: "Current Development Status"
        name: "stage"
        widget: "select"
        options:
          - { label: "Proposal Stage", value: "proposal" }
          - { label: "Preparation Stage", value: "preparation" }
          - { label: "Implementation Stage", value: "implementation" }
      - label: 'Name'
        name: 'name'
        widget: 'string'
      - label: 'Borough'
        name: 'borough'
        widget: 'string'
      - label: 'Lat/Long Coordinates'
        name: 'coordinates'
        widget: 'string'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  - name: 'barnet'
    label: 'Barnet'
    identifier_field: name
    folder: '_estates/barnet/'
    fields:
      - {label: "Location", name: "location", widget: "map" }      
      - label: "Current Development Status"
        name: "stage"
        widget: "select"
        options:
          - { label: "Proposal Stage", value: "proposal" }
          - { label: "Preparation Stage", value: "preparation" }
          - { label: "Implementation Stage", value: "implementation" }
      - label: 'Name'
        name: 'name'
        widget: 'string'
      - label: 'Borough'
        name: 'borough'
        widget: 'string'
      - label: 'Lat/Long Coordinates'
        name: 'coordinates'
        widget: 'string'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

