# config.yml
publish_mode: editorial_workflow
site_url: https://estatewatch.london
logo_url: https://pbs.twimg.com/profile_images/1290966319949582336/jw4u0oX3_400x400.jpg

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'img'
collections:
  - name: 'blog'
    label: 'News Updates'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  
  - name: 'Barking & Dagenham'
    label: 'Barking & Dagenham'
    identifier_field: name
    folder: '_estates/barkinganddagenham/'
    fields: 
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Borough', name: 'borough', widget: 'string' }
      - { label: 'Stage', name: 'stage', widget: 'string' }
      - { label: 'Lat/Long Coordinates', name: 'coordinates', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
